<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>云顶之弈助手</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/items" (click)="handleLinkClick()">装备</a>
      <a mat-list-item routerLink="/synergies" (click)="handleLinkClick()"
        >特性 & 职业</a
      >
      <a mat-list-item routerLink="/heroes" (click)="handleLinkClick()">英雄</a>
      <a mat-list-item routerLink="/synergies-table" (click)="handleLinkClick()"
        >特性 X 职业</a
      >
      <a mat-list-item routerLink="/about" (click)="handleLinkClick()">关于</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ title }}</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
