<div class="grid-container">
  <h1 class="mat-h1">装备合成</h1>
  <mat-grid-list cols="10" gutterSize="0">
    <ng-container *ngFor="let items of itemsList">
      <mat-grid-tile *ngFor="let item of items" [colspan]="1" [rowspan]="1">
        <app-item-figure
          class="item-figure"
          [item]="item"
          (click)="itemDetailPopper.show(item, $event)"
        ></app-item-figure>
      </mat-grid-tile>
    </ng-container>
  </mat-grid-list>
  <app-item-detail-popper #itemDetailPopper></app-item-detail-popper>
</div>
