<div class="grid-container">
  <h1 class="mat-h1">装备合成</h1>
  <mat-grid-list cols="10">
    <ng-container *ngFor="let items of itemsList">
      <mat-grid-tile *ngFor="let item of items" [colspan]="1" [rowspan]="1">
        <img class="item-img" [src]="item.src" alt="item.name">
      </mat-grid-tile>
    </ng-container>
  </mat-grid-list>
</div>
