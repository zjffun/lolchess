<div class="grid-container">
  <h1 class="mat-h1">英雄</h1>
  <div class="heros">
    <figure class="hero" *ngFor="let hero of heros">
      <img [src]="hero.avatarSrc" [alt]="hero.name" class="hero__avatar">
      <figcaption class="hero__name">{{hero.name}}</figcaption>
    </figure>
  </div>
</div>
